<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <title>Hello, world!</title>
</head>
</style>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="row">
            <button class='btn-primary is-small search'>Search</button>
            <button class='btn-primary is-small add'>Add Movie</button>
          </div>
          <form id='addMovie'>
            <div class="form-group">
              <label for="exampleInputEmail1">Add Movie Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Movie Name">
              <small id="emailHelp" class="form-text text-muted">Let us know the title of movie.</small>
              <label for="exampleInputEmail1">Add Movie Release Date</label>
              <input type="text" class="form-control" id="releaseDate" aria-describedby="emailHelp"
                placeholder="Enter release date">
              <small id="emailHelp" class="form-text text-muted">Let us know the release year.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <form id='searchMovie'>
            <div class="form-group">
              <label for="exampleInputEmail1">Movie Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Movie Name">
              <small id="emailHelp" class="form-text text-muted">Let us know the title of movie.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="col-8">
          <div id='appendRow' class="row hidden-md-up">
          </div>
        </div>
      </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
<script>
  $(document).ready(function () {
    var movies;
    var searchToggle = $('.search')
    var addToggle = $('.add')

    $('#addMovie').hide()

    function searchToggler() {
      $("#addMovie").hide()
      $("#searchMovie").show()
      
    }
    function addToggler() {
      $("#searchMovie").hide()
      $("#addMovie").show()
    }

    searchToggle.on('click', function() {
      searchToggler()
    })

    addToggle.on('click', function () {
      addToggler()
    })



    function AddCards(title, released, cast) {
      var container = $("#appendRow");
      var cardBox = `
      <div class="col-8">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">${title}</h4>
              <h6 class="card-subtitle text-muted">Released : ${released}</h6>
              <div class="card-text">
                <ul>
                ${cast.map((item) => `
                <li> ${item}.</li>
                `).join('')}
                </ul>
                </div>
              <a href="#" class="card-link">link</a>
              <a href="#" class="card-link">Second link</a>
            </div>
          </div>
        </div>
      `;
      container.append(cardBox);

    }

    fetch("http://127.0.0.1:5000/movies/")
      .then((response) => response.json())
      .then((data) => {
        movies = data;
        for (var movie of movies) {
          AddCards(
            movie.title,
            movie.released,
            movie.cast

          )
        }
      });


    $('#searchMovie').submit(function (e) {
      const data = { 'title': $('#exampleInputEmail1').val() };
      fetch('http://127.0.0.1:5000/movies/movie/', {
        method: 'GET', // or 'PUT'
        headers: {
          'Content-Type': 'application/json',
        },
        data = JSON.stringify(data)
     
      })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          var container = $(".row");
          $('.card').remove()
          var cardBox = `
      <div class="col-8">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">${data.title}</h4>
              <h6 class="card-subtitle text-muted">Released : ${data.released}</h6>
              <div class="card-text">
                <ul>
                ${data.cast.map((item) => `
                <li> ${item}.</li>
                `).join('')}
                </ul>
                </div>
              <a href="#" class="card-link">link</a>
              <a href="#" class="card-link">Second link</a>
            </div>
          </div>
        </div>
      `;
          $('#appendRow').append(cardBox)
        })
        .catch((error) => {
          console.error('Error:', error);
        });
      e.preventDefault()

    })
  });
</script>
